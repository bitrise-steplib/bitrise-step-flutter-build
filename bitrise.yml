format_version: 8
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - SAMPLE_APP_URL: https://github.com/bitrise-samples/sample-apps-flutter-ios-android.git
  - ORIGIN_SOURCE_DIR: $BITRISE_SOURCE_DIR

workflows:
  ci:
    before_run:
    - audit-this-step
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:
    - flutter-installer:
    after_run:
    - test_cache
    - test_ios
    - test_android_apk
    - test_android_aab
    - test_android_split_apk
    - test_both

  ci-android-only:
    before_run:
    - audit-this-step
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:
    - flutter-installer:
    after_run:
    - test_android_apk
    - test_android_aab

  test_ios:
    before_run:
    - _clear_workdir
    steps:
    - script:
        title: Clone sample app
        inputs:
        - content: git clone $SAMPLE_APP_URL .
    - path::./:
        inputs:
        - is_debug_mode: "true"
        - platform: ios

  test_android_apk:
    before_run:
    - _clear_workdir
    steps:
    - script:
        title: Clone sample app
        inputs:
        - content: git clone $SAMPLE_APP_URL .
    - path::./:
        inputs:
        - is_debug_mode: "true"
        - platform: android

  test_android_split_apk:
    before_run:
    - _clear_workdir
    steps:
    - script:
        title: Clone sample app
        inputs:
        - content: git clone $SAMPLE_APP_URL .
    - path::./:
        inputs:
        - android_additional_params: --release --split-per-abi
        - is_debug_mode: "true"
        - platform: android

  test_android_aab:
    before_run:
    - _clear_workdir
    steps:
    - script:
        title: Clone sample app
        inputs:
        - content: git clone $SAMPLE_APP_URL .
    - path::./:
        inputs:
        - is_debug_mode: "true"
        - platform: android
        - android_output_type: appbundle

  test_both:
    before_run:
    - _clear_workdir
    steps:
    - script:
        title: Clone sample app
        inputs:
        - content: git clone $SAMPLE_APP_URL .
    - path::./:
        inputs:
        - is_debug_mode: "true"
        - platform: both

  test_additional_build_params_android:
    before_run:
    - _clear_workdir
    steps:
    - script:
        title: Clone sample app
        inputs:
        - content: git clone $SAMPLE_APP_URL .
    - path::./:
        inputs:
        - additional_build_params: "--split-per-abi"
        - platform: android
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -eo pipefail
            apk_count=$(echo $BITRISE_APK_PATH_LIST | sed 's/|/\n/g' | wc -w)
            if [ $apk_count -eq 1 ]; then
              echo "Got 1 exported APK but more were expected because --split-per-abi was specified."
              exit 1
            fi

  test_cache:
    envs:
    - BITRISE_CACHE_API_URL: file:///$ORIGIN_SOURCE_DIR/_cache.tar.gz
    before_run:
    - _clear_workdir
    steps:
    - script:
        title: Clone sample app
        inputs:
        - content: |-
            git clone $SAMPLE_APP_URL .
    - script:
        inputs:
        - content: |-
            rm -rf $HOME/.pub-cache
    - cache-pull:
        run_if: true
    - path::./:
        inputs:
        - is_debug_mode: "true"
        - platform: android
        - android_output_type: apk
        - android_additional_params: ''
        - cache_level: all
    - cache-push:
        run_if: true
    - script:
        inputs:
        - content: |-
            rm -rf $HOME/.pub-cache
    - cache-pull:
        run_if: true
    - path::./:
        inputs:
        - is_debug_mode: "true"
        - platform: android
        - android_output_type: apk
        - android_additional_params: ''
        - cache_level: all

  _clear_workdir:
    envs:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            cd ${ORIGIN_SOURCE_DIR}
            rm -rf "./_tmp"
            mkdir "_tmp"
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        description: |-
          To prevent step testing issues, like referencing relative
          files with just './some-file' in the step's code, which would
          work for testing the step from this directory directly
          but would break if the step is included in another `bitrise.yml`.
        run_if: true
        inputs:
        - path: ${ORIGIN_SOURCE_DIR}/_tmp
        - is_create_path: true

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
