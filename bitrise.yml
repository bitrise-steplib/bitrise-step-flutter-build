format_version: 6
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - SAMPLE_APP_URL: https://github.com/bitrise-samples/sample-apps-flutter-ios-android.git
  - ORIGIN_SOURCE_DIR: $BITRISE_SOURCE_DIR

  
workflows:
  ci:
    before_run:
    - audit-this-step
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:
    - flutter-installer:
    after_run:
    - test_ios
    - test_android
    - test_both

  ci-android-only:
    before_run:
    - audit-this-step
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:
    - flutter-installer:
    after_run:
    - test_android
    
  test_ios:
    before_run:
    - _clear_workdir
    steps:
    - script:
        title: Clone sample app
        inputs:
        - content: git clone $SAMPLE_APP_URL -b manual .
    - path::./:
        inputs: 
        - platform: ios

  test_android:
    before_run:
    - _clear_workdir
    steps:
    - script:
        title: Clone sample app
        inputs:
        - content: git clone $SAMPLE_APP_URL .
    - path::./:
        inputs: 
        - platform: android

  test_both:
    before_run:
    - _clear_workdir
    steps:
    - script:
        title: Clone sample app
        inputs:
        - content: git clone $SAMPLE_APP_URL -b manual .
    - path::./:
        inputs: 
        - platform: both

  _clear_workdir:
    envs:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            cd ${ORIGIN_SOURCE_DIR}
            rm -rf "./_tmp"
            mkdir "_tmp"
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        description: |-
          To prevent step testing issues, like referencing relative
          files with just './some-file' in the step's code, which would
          work for testing the step from this directory directly
          but would break if the step is included in another `bitrise.yml`.
        run_if: true
        inputs:
        - path: ${ORIGIN_SOURCE_DIR}/_tmp
        - is_create_path: true

  # ----------------------------------------------------------------
  # --- Utility workflows
  dep-update:
    title: Dep update
    description: |
      Used for updating bitrise dependencies with dep
    steps:
    - script:
        title: Dependency update
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            dep ensure -v
            dep ensure -v -update

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
