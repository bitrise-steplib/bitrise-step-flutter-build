format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - SAMPLE_APP_URL: https://github.com/bitrise-samples/sample-apps-flutter-ios-android.git
  - ORIGIN_SOURCE_DIR: $BITRISE_SOURCE_DIR

workflows:
  test_ios:
    before_run:
    - _clear_workdir
    steps:
    - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone.git:
        inputs:
        - repository_url: $SAMPLE_APP_URL
        - clone_into_dir: ./
        - branch: master
    - path::./:
        inputs:
        - is_debug_mode: "true"
        - platform: ios

  test_android_apk:
    before_run:
    - _clear_workdir
    steps:
    - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone.git:
        inputs:
        - repository_url: $SAMPLE_APP_URL
        - clone_into_dir: ./
        - branch: master
    - path::./:
        inputs:
        - is_debug_mode: "true"
        - platform: android

  test_android_split_apk:
    before_run:
    - _clear_workdir
    steps:
    - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone.git:
        inputs:
        - repository_url: $SAMPLE_APP_URL
        - clone_into_dir: ./
        - branch: master
    - path::./:
        inputs:
        - android_additional_params: --release --split-per-abi
        - is_debug_mode: "true"
        - platform: android

  test_android_aab:
    before_run:
    - _clear_workdir
    steps:
    - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone.git:
        inputs:
        - repository_url: $SAMPLE_APP_URL
        - clone_into_dir: ./
        - branch: master
    - path::./:
        inputs:
        - is_debug_mode: "true"
        - platform: android
        - android_output_type: appbundle

  test_both:
    before_run:
    - _clear_workdir
    steps:
    - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone.git:
        inputs:
        - repository_url: $SAMPLE_APP_URL
        - clone_into_dir: ./
        - branch: master
    - path::./:
        inputs:
        - is_debug_mode: "true"
        - platform: both

  test_cache:
    envs:
    - BITRISE_CACHE_API_URL: file:///$ORIGIN_SOURCE_DIR/_cache.tar.gz
    before_run:
    - _clear_workdir
    steps:
    - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone.git:
        inputs:
        - repository_url: $SAMPLE_APP_URL
        - clone_into_dir: ./
        - branch: master
    - script:
        inputs:
        - content: |-
            rm -rf $HOME/.pub-cache
    - cache-pull:
        run_if: true
    - path::./:
        inputs:
        - is_debug_mode: "true"
        - platform: android
        - android_output_type: apk
        - android_additional_params: ''
        - cache_level: all
    - cache-push:
        run_if: true
    - script:
        inputs:
        - content: |-
            rm -rf $HOME/.pub-cache
    - cache-pull:
        run_if: true
    - path::./:
        inputs:
        - is_debug_mode: "true"
        - platform: android
        - android_output_type: apk
        - android_additional_params: ''
        - cache_level: all

  _clear_workdir:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            cd ${ORIGIN_SOURCE_DIR}
            rm -rf "./_tmp"
            mkdir "_tmp"
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        description: |-
          To prevent step testing issues, like referencing relative
          files with just './some-file' in the step's code, which would
          work for testing the step from this directory directly
          but would break if the step is included in another `bitrise.yml`.
        run_if: true
        inputs:
        - path: ${ORIGIN_SOURCE_DIR}/_tmp
        - is_create_path: true